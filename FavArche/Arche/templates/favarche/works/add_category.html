{% extends 'favarche/base.html' %}

{% block content %}
{% load static %}
	
	<div id="main-div">
		<div id="page_main_div">
			<div id="page_white_div">
				<h3>Ajout de Cat√©gorie</h3>
				<div id="add_cat">
					{% if messages %}
					    {% for message in messages %}
					    	 <p class="align_center  {% if message.level == DEFAULT_MESSAGE_LEVELS.WARNING %}warning{% endif %}">
					    		{{ message }}
					    	</p>
					    {% endfor %}
					{% endif %}
					<form method="post">
						{% csrf_token %}
						<input type="text" name="name" class="contact_field" placeholder="Nom">
						<textarea class="textarea" name="description"placeholder="Description"></textarea> 
						<button class="button-28" type="submit">Validez</button>
					</form>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
